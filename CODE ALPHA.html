<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="code.css">
</head>
<body>
    <html lang="en">

    
<body>
    <section>
        <div class ="container" >
        <input type="text" id="demo">
        <div id="display">
            
            <div class="buttons">
                <button class="button" type="button" onclick= "demo.value=''">AC</button>
                <button class="button" type="button" onclick= "demo.value+='/'">/</button>
                <button class="button" type="button" onclick= "demo.value+='*'">*</button>
                <button class="button" type="button" onclick= "demo.value=demo.value.toString().slice(0,-1)">&larr;</button>
                <button class="button" type="button" onclick= "demo.value+='7'">7</button>
                <button class="button" type="button" onclick= "demo.value+='8'">8</button>
                <button class="button" type="button" onclick= "demo.value+='9'">9</button>
                <button class="button" type="button" onclick= "demo.value+='-'">-</button>
                <button class="button" type="button" onclick= "demo.value+='4'">4</button>
                <button class="button" type="button" onclick= "demo.value+='5'">5</button>
                <button class="button" type="button" onclick= "demo.value+='6'">6</button>
                <button class="button" type="button" onclick= "demo.value+='+'">+</button>
                <button class="button" type="button" onclick= "demo.value+='1'">1</button>
                <button class="button" type="button" onclick= "demo.value+='2'">2</button>
                <button class="button" type="button" onclick= "demo.value+='3'">3</button>
                <button class="button" type="button" onclick= "demo.value+='.'">.</button>
                <button class="button" type="button" onclick= "demo.value+='('">(</button>
                <button class="button" type="button" onclick= "demo.value+='0'">0</button>
                <button class="button" type="button" onclick= "demo.value+=')'">)</button>
                <button class="button" type="button" onclick="demo.value =eval(demo.value)"id="equal">=</button>
            </div>
            
        </div>
    </section>
</body>
</html>
</body>

</html>
